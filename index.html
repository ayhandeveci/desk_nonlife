<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>Exam Viewer - Soru Cevap</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f3f3f3;
}

.container {
    display: flex;
    height: 100vh;
}

/* Sol taraf listeler */
#leftSide {
    width: 480px;
    min-width: 480px;
    border-right: 2px solid #ccc;
    background: #ffffff;
    padding: 10px;
    box-sizing: border-box;
}

h2 {
    text-align: center;
    margin-top: 5px;
    margin-bottom: 10px;
}

/* Liste kutuları */
.list-container {
    display: flex;
    gap: 10px;
}

.list-box {
    width: 50%;
}

.list-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 5px;
}

.scroll-list {
    overflow-y: scroll;
    overflow-x: hidden;
    max-height: 85vh;
    border: 1px solid #aaa;
    border-radius: 4px;
    padding: 5px;
    background: #fafafa;
}

/* PNG listesi butonları */
.png-btn {
    width: 100%;
    margin-bottom: 6px;
    padding: 6px 4px;
    border-radius: 5px;
    border: 1px solid #bbb;
    background: white;
    font-size: 14px;
    text-align: left;
    cursor: pointer;
}
.png-btn:hover {
    background: #ececec;
}

/* Sağ taraf görüntüleme */
#rightSide {
    flex: 1;
    padding: 15px;
    overflow-y: scroll;
    box-sizing: border-box;
}

/* Panel görünümü */
.panel {
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 20px;
    background: #ffffff;
}

.panel-title {
    font-weight: bold;
    text-align: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    background: #f2f2f2;
}

/* İç görsel alanı scrollable */
.img-area {
    padding: 10px;
    overflow: scroll;
    max-height: 65vh;
    background: #ffffff;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
    display: block;
    margin: auto;
}

/* Laptop görünümü optimize */
@media (min-width: 900px) {
    #rightSide {
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
    }

    img {
        max-width: 85%;
        max-height: 85%;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
}
</style>
</head>

<body>

<!-- ÜST GİRİŞ -->
<div style="padding:10px; background:#fff; border-bottom:1px solid #ccc;">
    <input type="file" id="jsonFile" accept=".json">
    <button onclick="loadPngLists()">Tüm PNG Listelerini Yükle</button>
    <span id="status" style="margin-left:20px; font-weight:bold;"></span>
</div>

<div class="container">

    <!-- SOL TARAF -->
    <div id="leftSide">
        <div class="list-container">

            <!-- Sorular listesi -->
            <div class="list-box">
                <div class="list-title">SORULAR</div>
                <div id="questionsList" class="scroll-list"></div>
            </div>

            <!-- Cevaplar listesi -->
            <div class="list-box">
                <div class="list-title">CEVAPLAR</div>
                <div id="answersList" class="scroll-list"></div>
            </div>
        </div>
    </div>

    <!-- SAĞ TARAF -->
    <div id="rightSide">

        <!-- SORU PANELİ -->
        <div class="panel">
            <div id="questionTitle" class="panel-title">Soru seçilmedi</div>
            <div id="questionImgArea" class="img-area"></div>
        </div>

        <!-- CEVAP PANELİ -->
        <div class="panel">
            <div id="answerTitle" class="panel-title">Cevap seçilmedi</div>
            <div id="answerImgArea" class="img-area"></div>
        </div>

    </div>
</div>

<script>
// -------- SABİT FOLDER ID’LER --------
const QUESTIONS_FOLDER = "1SM8NcS58qf-L9wOZ-ywZzg9gKhERZoK3";
const ANSWERS_FOLDER   = "17IJCUY7xl52-YRyg7lP4FBJ-G3OohPx0";

let gapiLoaded = false;
let driveClient = null;

// JSON yükleme
document.getElementById("jsonFile").addEventListener("change", function(ev) {
    const file = ev.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        const key = JSON.parse(e.target.result);
        loadDriveClient(key);
    };
    reader.readAsText(file);
});

async function loadDriveClient(key) {
    driveClient = key;
    document.getElementById("status").innerText = "JSON yüklendi ✔";
}

// -----------------------------------
// DOSYA LİSTESİ ÇEKME
// -----------------------------------
async function fetchPngList(folderId) {
    const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='image/png'&key=${driveClient.private_key_id}&fields=files(id,name)`;

    // Service Account ile doğru istek:
    const res = await fetch(
        `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='image/png'&fields=files(id,name)`,
        {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + driveClient.private_key_id
            }
        }
    );

    const data = await res.json();
    if (!data.files) return [];

    // İsim sıralama
    return data.files.sort((a, b) => a.name.localeCompare(b.name, 'tr'));
}

// -----------------------------------
// PNG LİSTELERİNİ YÜKLE
// -----------------------------------
async function loadPngLists() {
    if (!driveClient) {
        alert("Lütfen önce JSON yükle!");
        return;
    }

    document.getElementById("status").innerText = "Listeler yükleniyor...";

    const [questions, answers] = await Promise.all([
        fetchPngList(QUESTIONS_FOLDER),
        fetchPngList(ANSWERS_FOLDER)
    ]);

    renderList("questionsList", questions, true);
    renderList("answersList", answers, false);

    document.getElementById("status").innerText = "Listeler hazır.";
}

// -----------------------------------
// PNG LİSTELEME
// -----------------------------------
function renderList(targetId, list, isQuestion) {
    const box = document.getElementById(targetId);
    box.innerHTML = "";

    list.forEach(file => {
        let btn = document.createElement("button");
        btn.className = "png-btn";
        btn.innerText = file.name;
        btn.onclick = () => loadImage(file, isQuestion);
        box.appendChild(btn);
    });
}

// -----------------------------------
// SAĞ PANELDE GÖSTERME
// -----------------------------------
function loadImage(file, isQuestion) {

    const link = 
      `https://drive.google.com/uc?export=view&id=${file.id}`;

    if (isQuestion) {
        document.getElementById("questionTitle").innerText = "Soru: " + file.name;
        document.getElementById("questionImgArea").innerHTML =
            `<img src="${link}">`;
    } else {
        document.getElementById("answerTitle").innerText = "Cevap: " + file.name;
        document.getElementById("answerImgArea").innerHTML =
            `<img src="${link}">`;
    }
}
</script>

</body>
</html>
